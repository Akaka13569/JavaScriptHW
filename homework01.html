<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>homework01</title>
    <style>
        table {
            border: 3px solid rgb(23, 138, 214);
            background-color: paleturquoise;        
            border-collapse: collapse
        }
        td {
            border-right: 2px solid blue ; color: red ; 
        }
    </style>
    <script>
        var str = "", w = "";
        for (var z = 2; z <= 9; z++) {
            for (var s = 1; s <= 9; s++) {
                w += z +" "+ "x"+" " + s +" "+ "=" +" "+ z * s +"<br>"
            }
            str += "<td>" + w + "</td>"
            w = "";
        }
        document.write("<table><tr>" + str + " </tr></table>")
    </script>
</head>

<body>

</body>

</html>
